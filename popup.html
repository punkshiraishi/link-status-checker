<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h2 {
      margin-bottom: 15px;
      color: #343a40;
    }
    .open-tab-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 10px;
    }
    .open-tab-btn:hover {
      background: #0056b3;
    }
    .open-tab-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .info {
      text-align: center;
      color: #6c757d;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Link Picker</h2>
    <button class="open-tab-btn" id="openTabBtn">Open Link Picker in New Tab</button>
    <div class="info">
      Extract and manage article links from the current page in a dedicated tab with full features.
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
