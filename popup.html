<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .link-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .link-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      word-wrap: break-word;
    }
    .link-item:hover {
      background-color: #f5f5f5;
    }
    .link-url {
      font-family: monospace;
      font-size: 12px;
      color: #333;
    }
    .copy-all-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .copy-all-btn:hover {
      background: #218838;
    }
    .copy-all-btn.copied {
      background: #6c757d;
    }
    .no-links {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    .refresh-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .refresh-btn:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Link Picker</h2>
    <button class="refresh-btn" id="refreshBtn">Refresh Links</button>
    <button class="copy-all-btn" id="copyAllBtn" style="display: none;">Copy All URLs</button>
  </div>
  <div id="linkList" class="link-list">
    <div class="no-links">Click "Refresh Links" to extract links from page</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
